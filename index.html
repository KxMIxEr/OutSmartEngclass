<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Personal Information</title>
    <link rel="icon" href="./im/Untitled-rightnow.jpg">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-title">Teacher Verify System</div>
        <form id="loginForm">
            <input type="password" id="password" class="login-input" placeholder="Enter A StudentID" required autocomplete="off">
            <div id="loginError" class="login-error"></div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script src="./JS/login.js"></script>
</body>
</html>
